<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Ad Campaign</title>
    <style>body{font-family:Arial,sans-serif;background:#f4f6f8;margin:0;padding:0;} .container{max-width:500px;margin:50px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);} h2{text-align:center;margin-bottom:30px;} p{margin-bottom:20px;} button{width:100%;padding:10px;background:#4267B2;color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer;} button:hover{background:#365899;}</style>
</head>
<body>
    <div class="container">
        <h2>Monitor Ad Campaign</h2>
        <p>Monitor campaign performance, view key metrics, and iterate for better results.</p>
        <div class="dashboard" style="background:#eaf6ea;padding:20px;border-radius:8px;margin-bottom:30px;">
            <h3 style="text-align:center;">Campaign Dashboard</h3>
            <div style="display:flex;justify-content:space-between;flex-wrap:wrap;">
                <div style="flex:1;min-width:150px;padding:10px;text-align:center;">
                    <strong>Impressions</strong><br>
                    <span style="font-size:1.5em;">12,500</span>
                </div>
                <div style="flex:1;min-width:150px;padding:10px;text-align:center;">
                    <strong>Clicks</strong><br>
                    <span style="font-size:1.5em;">1,230</span>
                </div>
                <div style="flex:1;min-width:150px;padding:10px;text-align:center;">
                    <strong>CTR</strong><br>
                    <span style="font-size:1.5em;">9.8%</span>
                </div>
                <div style="flex:1;min-width:150px;padding:10px;text-align:center;">
                    <strong>Conversions</strong><br>
                    <span style="font-size:1.5em;">210</span>
                </div>
            </div>
            <div style="margin-top:30px;text-align:center;">
                <img src="https://via.placeholder.com/400x150?text=Performance+Chart" alt="Performance Chart" style="max-width:100%;border-radius:6px;">
            </div>
        </div>
        <form method="POST">
            <button type="submit">View Detailed Report</button>
        </form>
        <div style="margin-top:40px;text-align:center;">
            <a href="create-account.html">Back to Start</a>
        </div>
    </div>
</body>
</html>
