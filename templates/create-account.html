<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account and connect your Meta ad account to launch campaigns easily.">
    <meta name="keywords" content="Meta ads, signup, campaign, creative, targeting, marketing">
    <title>Create Account & Connect Meta Ad Account</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #4267B2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #365899; }
        .meta-connect { margin-top: 30px; text-align: center; }
        .meta-btn { background: #00aaff; margin-top: 10px; }
    </style>
</head>
<body>
    <script>
    // 埋点：页面访问
    fetch('/api/visit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({version: 'A'})
    });
    </script>
    <main>
        <section class="container">
            <h1>Create Account</h1>
            <form method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="hidden" name="version" value="A">
                <button type="submit">Create Account</button>
            </form>
            <section class="meta-connect">
                <h2>Connect Your Meta Ad Account</h2>
                <button class="meta-btn" onclick="window.location.href='enter-product-url.html'">Connect Meta Ad Account</button>
            </section>
            <nav style="margin-top:40px;text-align:center;">
                <a href="enter-product-url.html">Next: Enter Product URL</a>
            </nav>
        </section>
    </main>
    <footer style="text-align:center; margin-top:40px;">
        <!-- Example image optimization -->
        <!-- <img src="/static/logo.webp" alt="Site Logo" width="120" height="120" loading="lazy"> -->
        <small>&copy; 2025 WhatisCooking</small>
    </footer>
</body>
</html>
