<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Product URL</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="url"] { width: 100%; padding: 8px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #27ae60; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #219150; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Product URL</h2>
        <form method="POST">
            <label for="product-url">Product URL</label>
            <input type="url" id="product-url" name="product-url" placeholder="https://yourproduct.com" required>
            <button type="submit">Submit</button>
        </form>
        <div style="margin-top:40px;text-align:center;">
            <a href="analyze-product.html">Next: Analyze Product</a>
        </div>
    </div>
</body>
</html>
